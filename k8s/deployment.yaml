apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: hai-indexer
  labels:
    app: auth-service
    version: v2.1.1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        version: v2.1.1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: auth-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: auth-service
        image: ${CONTAINER_REGISTRY}/auth-service:2.1.1
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        - name: JWT_PRIVATE_KEY_FILE
          value: "/secrets/jwt-private.pem"
        - name: JWT_PUBLIC_KEY_FILE
          value: "/secrets/jwt-public.pem"
        - name: GOOGLE_SERVICE_ACCOUNT_FILE
          value: "/secrets/service-account.json"
        - name: GOOGLE_DELEGATED_ADMIN
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: google.delegated.admin
        - name: GOOGLE_WORKSPACE_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: google.workspace.domain
        - name: TOKEN_REVOCATION_ENABLED
          value: "true"
        - name: AUDIT_ENABLED
          value: "true"
        - name: RATE_LIMITING_ENABLED
          value: "true"
        - name: ENVIRONMENT
          value: "production"
        - name: JAVA_OPTS
          value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC"
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        volumeMounts:
        - name: jwt-keys
          mountPath: /secrets
          readOnly: true
        - name: logs
          mountPath: /logs
      
      volumes:
      - name: jwt-keys
        secret:
          secretName: jwt-keys
          defaultMode: 0400
      - name: logs
        emptyDir: {}

