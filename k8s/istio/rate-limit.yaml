apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: auth-service-rate-limit
  namespace: hai-indexer
spec:
  workloadSelector:
    labels:
      app: auth-service
  configPatches:
  # Rate limit for login endpoint (5 requests/minute per IP)
  - applyTo: HTTP_FILTER
    match:
      context: SIDECAR_INBOUND
      listener:
        filterChain:
          filter:
            name: "envoy.filters.network.http_connection_manager"
            subFilter:
              name: "envoy.filters.http.router"
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.local_ratelimit
        typed_config:
          "@type": type.googleapis.com/udpa.type.v1.TypedStruct
          type_url: type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
          value:
            stat_prefix: http_local_rate_limiter
            token_bucket:
              max_tokens: 5
              tokens_per_fill: 5
              fill_interval: 60s
            filter_enabled:
              runtime_key: local_rate_limit_enabled
              default_value:
                numerator: 100
                denominator: HUNDRED
            filter_enforced:
              runtime_key: local_rate_limit_enforced
              default_value:
                numerator: 100
                denominator: HUNDRED
            response_headers_to_add:
              - append: false
                header:
                  key: x-local-rate-limit
                  value: 'true'
            descriptors:
              - entries:
                  - key: header_match
                    value: login
                token_bucket:
                  max_tokens: 5
                  tokens_per_fill: 5
                  fill_interval: 60s
---
# Rate limit configuration for different endpoints
apiVersion: v1
kind: ConfigMap
metadata:
  name: rate-limit-config
  namespace: hai-indexer
data:
  config.yaml: |
    domain: auth-service
    descriptors:
      # Login endpoint: 5 requests/minute per IP
      - key: header_match
        value: "login"
        rate_limit:
          unit: minute
          requests_per_unit: 5
      
      # /auth/me endpoint: 60 requests/minute per user
      - key: header_match
        value: "me"
        rate_limit:
          unit: minute
          requests_per_unit: 60
      
      # JWKS endpoint: 100 requests/minute
      - key: header_match
        value: "jwks"
        rate_limit:
          unit: minute
          requests_per_unit: 100

